<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plant Management</title>
  </head>
  <body>
    <form id="plant">
      <div class="plant">
        <label for="name">
          <input type="text" name="name" placeholder="Enter plant name" />
        </label>
        <label for="species">
          <input type="text" name="species" placeholder="Enter species" />
        </label>
        <label for="water">
          <input
            type="text"
            name="water"
            placeholder="water"
          />
        </label>
      </div>
      <button>Add Plant</button>
    </form>

    <ul id="plantList">
      <li></li>
    </ul>

    <script src="script.js"></script>
  </body>
</html>
